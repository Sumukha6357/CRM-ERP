version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ggos
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - ggos_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ggos"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api/ggos-crm
      dockerfile: Dockerfile
    environment:
      DB_URL: jdbc:postgresql://db:5432/ggos
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://api:8080
        NEXT_PUBLIC_APP_NAME: Gully CRM
        NEXT_PUBLIC_ENV: prod
        NEXT_PUBLIC_DEBUG: "false"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api:8080
      NEXT_PUBLIC_APP_NAME: Gully CRM
      NEXT_PUBLIC_ENV: prod
      NEXT_PUBLIC_DEBUG: "false"
    depends_on:
      api:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web

volumes:
  ggos_pgdata:
